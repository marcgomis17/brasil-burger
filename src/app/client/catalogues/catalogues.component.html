<mog-header></mog-header>
<mog-catalog-filter (onSelectedFilter)="setList($event)"></mog-catalog-filter>
<ng-container *ngIf="selectedType==='burgers'">
    <div class="list-wrapper">
        <mog-liste-produits [listType]="'produit'" [produits]="(catalogue$|async)?.burgers"></mog-liste-produits>
    </div>
</ng-container>
<ng-container *ngIf="selectedType==='menus'">
    <div class="list-wrapper">
        <mog-liste-produits [listType]="'produit'" [produits]="(catalogue$|async)?.menus"></mog-liste-produits>
    </div>
</ng-container>
<mog-footer></mog-footer>
