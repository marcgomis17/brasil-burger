<div class="card text-left" data-id="">
    <img class="card-img" src="data:image/png;base64,{{produit?.image}}" alt="">
    <div class="card-body">
        <p class="card-title">{{produit?.nom}}</p>
        <div id="card-bottom">
            <p class="price-display">{{produit?.prix}}</p>
            <a><button class="cart-add"><img src="assets/icons/cart-add.svg" alt="" class="btn-icon"></button></a>
        </div>
    </div>
</div>
