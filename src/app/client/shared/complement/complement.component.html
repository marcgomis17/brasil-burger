<div id="complement-card" [id]="complement?.id">
    <div id="complement-content-wrapper">
        <img class="card-img" src="data:image/png;base64,{{complement?.image}}" alt="">
        <div class="card-body">
            <ng-container *ngIf="prix===null">
                <p class="card-title">{{complement?.prix|currency:'XOF'}}</p>
            </ng-container>
            <ng-container *ngIf="prix!==null">
                <p class="card-title">{{prix|currency:'XOF'}}</p>
            </ng-container>
            <!-- <input type="checkbox" id="card-checkbox" [checked]="selected"> -->
        </div>
    </div>
    <mog-counter (amountChanged)="verify($event)"></mog-counter>
</div>
